<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ HTML DOM Collections</title>
</head>
<body>
    <h1>Danh sách mục</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        // Lấy tất cả các mục li trong danh sách ul
        var listItems = document.getElementsByTagName("li");

        // Truy cập và thao tác với HTML DOM Collection
        for (var i = 0; i < listItems.length; i++) {
            // Đặt màu nền và màu chữ cho mỗi mục
            listItems[i].style.backgroundColor = "lightblue";
            listItems[i].style.color = "red";
        }
    </script>
</body>
</html>
